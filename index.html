<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Simple Homepage - Alarado | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      body {
        height: 100vh;
        color: #223344;
        overflow: hidden;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 48px;
      }
      .navigation {
        list-style: none;
        display: flex;
        gap: 32px;
      }
      .switch-btn {
        display: block;
        background-color: #223344;
        height: 25px;
        width: 50px;
        border-radius: 25px;
        cursor: pointer;
        position: relative;
      }
      .switch-btn::before {
        position: absolute;
        text-align: center;
        margin-top: 1px;
        margin-left: 2px;
        height: 22px;
        width: 22px;
        content: "ðŸ”†";
        background-color: #ffffff;
        border-radius: 50%;
        transition: 0.3s;
      }
      input:checked + .switch-btn::before {
        transform: translateX(26px);
        content: "ðŸŒ™";
      }
      input {
        display: none;
      }
      .hero {
        display: flex;
        align-items: center;
        padding: 0 48px;
        height: calc(100vh - 64px);
        width: 100%;
      }
      .text,
      .image {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 50%;
        height: 100%;
      }
      i {
        color: #4ca154;
      }
    </style>
  </head>
  <body>
    <!-- 
    About us

    Product

    Resource

    Contact

    ðŸ˜Ž Simple way to communicate

    Actions for Accessibility in Design

    The fastest way to build and deploy websites with resusable components.

    Get Started

    Get live demo

    No credit card required

    No software to install

    -->

    <header>
      <div class="logo">
        <img src="./resources/logo-light.svg" alt="" />
      </div>
      <ul class="navigation">
        <li><a href="#">About us</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Resource</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="switch">
        <input type="checkbox" id="switch" />
        <label for="switch" class="switch-btn"></label>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="text">
          <p>ðŸ˜Ž Simple way to communicate</p>
          <h1>Actions for Accessibility in Design</h1>
          <p>
            The fastest way to build and deploy websites with resusable
            components.
          </p>

          <div class="buttons">
            <button class="get-started">Get Started</button>
            <button class="live-demo">Get live demo</button>
          </div>
          <div class="info-wrap">
            <div class="">
              <i class="ri-checkbox-circle-fill"></i>
              <p>No credit card required</p>
            </div>
            <div class="">
              <i class="ri-checkbox-circle-fill"></i>
              <p>No software to install</p>
            </div>
          </div>
        </div>

        <div class="image">
          <img src="./resources/hero-image-simple-homepage.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
